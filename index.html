<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoC Batman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Prova de Conceito - Batman</h1>
    </header>
    <main>
      <section>        
        <div class="controls">
          <label for="position-select">Posição:</label>
          <select id="position-select">
            <option value="top" selected>Topo</option>
            <option value="middle">Meio</option>
            <option value="bottom">Base</option>
          </select>
        </div>
        <div id="main-div">
          <div class="inner-div position-top">
            <div class="bat-preview">
              <div class="bat-mask position-top"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <small>&copy; 2025 PoC Batman</small>
    </footer>
    <script>
      const select = document.getElementById('position-select');
      const mask = document.querySelector('.bat-mask');
      const inner = document.querySelector('.inner-div');

      const positionClasses = ['position-top', 'position-middle', 'position-bottom'];

      select.addEventListener('change', event => {
        const selected = `position-${event.target.value}`;
        mask.classList.remove(...positionClasses);
        mask.classList.add(selected);
        inner.classList.remove(...positionClasses);
        inner.classList.add(selected);
      });
    </script>
  </body>
</html>
