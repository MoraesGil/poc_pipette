<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoC Batman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Prova de Conceito - Batman</h1>
    </header>
    <main>
      <section>        
        <div class="controls">
          <fieldset class="radio-group" aria-label="Lado">
            <legend>Lado:</legend>
            <label>
              <input type="radio" name="orientation" value="left" checked />
              Esquerda
            </label>
            <label>
              <input type="radio" name="orientation" value="right" />
              Direita
            </label>
          </fieldset>

          <fieldset class="radio-group" aria-label="Visão">
            <legend>Visão:</legend>
            <label>
              <input type="radio" name="view" value="side" checked />
              Lado
            </label>
            <label>
              <input type="radio" name="view" value="top" />
              Topo
            </label>
          </fieldset>

          <fieldset class="radio-group" aria-label="Conteúdo">
            <legend>Conteúdo:</legend>
            <label>
              <input type="radio" name="content" value="image" checked />
              Imagem
            </label>
            <label>
              <input type="radio" name="content" value="upload" disabled />
              Upload
            </label>
            <label>
              <input type="radio" name="content" value="color" />
              Cor
            </label>
          </fieldset>
        </div>

        <div class="controls-secondary">
          <fieldset class="button-group" aria-label="Zoom da imagem">
            <legend>Zoom conteúdo</legend>
            <div class="zoom-controls">
              <button type="button" id="zoom-decrease" class="zoom-button" aria-label="Diminuir zoom" title="Diminuir zoom">−</button>
              <input type="range" id="zoom-range" min="0" max="200" value="100" step="1" aria-label="Ajustar zoom" />
              <span id="zoom-value" aria-live="polite">100%</span>
              <button type="button" id="zoom-increase" class="zoom-button" aria-label="Aumentar zoom" title="Aumentar zoom">+</button>
            </div>
          </fieldset>

          <fieldset class="button-group" aria-label="Posição da imagem">
            <legend>Posição conteúdo:</legend>
            <div class="move-controls">
              <button type="button" data-move="left" aria-label="Mover para a esquerda" title="Mover para a esquerda">←</button>
              <button type="button" data-move="up" aria-label="Mover para cima" title="Mover para cima">↑</button>
              <button type="button" data-move="center" aria-label="Centralizar imagem" title="Centralizar imagem">•</button>
              <button type="button" data-move="down" aria-label="Mover para baixo" title="Mover para baixo">↓</button>
              <button type="button" data-move="right" aria-label="Mover para a direita" title="Mover para a direita">→</button>
            </div>
          </fieldset>
        </div>

        <div class="controls-terciary">
          <fieldset class="button-group" aria-label="Zoom da área">
            <legend>Zoom da área:</legend>
            <div class="zoom-controls">
              <button type="button" id="overlay-zoom-decrease" class="zoom-button" aria-label="Diminuir zoom da área" title="Diminuir zoom da área">−</button>
              <input type="range" id="overlay-zoom-range" min="50" max="200" value="100" step="1" aria-label="Ajustar zoom da área" />
              <span id="overlay-zoom-value" aria-live="polite">100%</span>
              <button type="button" id="overlay-zoom-increase" class="zoom-button" aria-label="Aumentar zoom da área" title="Aumentar zoom da área">+</button>
            </div>
          </fieldset>

          <fieldset class="button-group" aria-label="Posição da área">
            <legend>Posição da área:</legend>
            <div class="move-controls area-move-controls">
              <button type="button" data-overlay-move="left" aria-label="Mover área para a esquerda" title="Mover área para a esquerda">←</button>
              <button type="button" data-overlay-move="up" aria-label="Mover área para cima" title="Mover área para cima">↑</button>
              <button type="button" data-overlay-move="center" aria-label="Centralizar área" title="Centralizar área">•</button>
              <button type="button" data-overlay-move="down" aria-label="Mover área para baixo" title="Mover área para baixo">↓</button>
              <button type="button" data-overlay-move="right" aria-label="Mover área para a direita" title="Mover área para a direita">→</button>
            </div>
          </fieldset>

          <fieldset class="file-group" aria-label="Upload de Imagem">
            <legend>Upload:</legend>
            <div class="upload-controls">
              <input type="file" id="image-upload" accept=".jpg,.jpeg,.png" aria-label="Escolher imagem" />
              <label for="image-upload" class="upload-button">Escolher Imagem</label>
              <span id="upload-status" class="upload-status">Nenhuma imagem selecionada</span>
            </div>
          </fieldset>
        </div>

        <div class="controls-quaternary">
          <fieldset class="button-group" aria-label="Movimento da imagem mascarada">
            <legend>Movimento mascarado:</legend>
            <div class="move-controls masked-move-controls">
              <button type="button" data-masked-move="left" aria-label="Mover conteúdo mascarado para a esquerda" title="Mover conteúdo mascarado para a esquerda">←</button>
              <button type="button" data-masked-move="up" aria-label="Mover conteúdo mascarado para cima" title="Mover conteúdo mascarado para cima">↑</button>
              <button type="button" data-masked-move="center" aria-label="Centralizar conteúdo mascarado" title="Centralizar conteúdo mascarado">•</button>
              <button type="button" data-masked-move="down" aria-label="Mover conteúdo mascarado para baixo" title="Mover conteúdo mascarado para baixo">↓</button>
              <button type="button" data-masked-move="right" aria-label="Mover conteúdo mascarado para a direita" title="Mover conteúdo mascarado para a direita">→</button>
            </div>
          </fieldset>

          <fieldset class="button-group" aria-label="Altura da área">
            <legend>Altura da área:</legend>
            <div class="zoom-controls height-controls">
              <button type="button" id="area-height-decrease" class="zoom-button" aria-label="Diminuir altura da área" title="Diminuir altura da área">−</button>
              <input type="range" id="area-height-range" min="10" max="60" value="24" step="1" aria-label="Ajustar altura da área" />
              <span id="area-height-value" aria-live="polite">24%</span>
              <button type="button" id="area-height-increase" class="zoom-button" aria-label="Aumentar altura da área" title="Aumentar altura da área">+</button>
            </div>
          </fieldset>
        </div>

        <div id="main-div">
          <div id="pipette-container" class="orientation-left view-side">
            <div id="pipette-image" class="orientation-left view-side"></div>
            <div id="pipette-overlay" class="orientation-left view-side">
              <div class="wrapper-crop">
                <canvas id="image-canva"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <small>&copy; 2025 PoC Batman</small>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
